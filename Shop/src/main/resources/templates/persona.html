<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Mi Tienda</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
   </head>
   <body>
      <h1 th:text="${titulo}"></h1>
      <h1 th:text="#{cliente.titulo}"></h1>
      <table class="table table-dark table-striped">
         <thead class="thead-dark">
            <tr>
               <!-- table row -->                    
               <th scope="col">Nombre Pelicula</th>
               <!-- table heading -->                    
               <th scope="col">Costo Entrada </th>
               <th scope="col">Fecha Entrada </th>
               <th scope="col">Numero de Sala</th>
            </tr>
         </thead>
         <tbody>

            <th:block th:each="user : ${peliculas}">
               <tr>
                  <td th:text="${user.getNombre_Pelicula}"></td>
                  <td th:text="${user.getCosto_Entrada}"></td>
                  <td th:text="${user.getFecha_Entrada}"></td>
                  <td th:text="${user.getID_Sala}"></td>
                  <td th:text="${user.getSala.getSala}"></td>
                  <td><a th:href="@{/editPelicula/{id}(id=${user.getId})}">Edit</a></td>
                  <td><a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a></td>
               </tr>
            </th:block>
         </tbody>
      </table>
   </body>
</html>
